<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="duckhunt.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div id="title-box">
            <h1 style="position: relative; right: 40px;bottom: -7px;">Duck</h1>
            <div style="height:2px; background-color: #00ccff; width:100%;"></div>
            <h1 style="position: relative; left: 50px;bottom: -15px;">Hunt</h1>
        </div>
        <div id="gameover">GAME OVER</div>
        <div id="duck"></div>
        <div id ="Reload">R=5</div>
        <div id="shot">
            <div style="display: flex; flex-direction: row;margin-bottom: 10px;justify-content: space-evenly;">
                <div id="bullet1"><img src="bullet.png" alt="" width="15px"></div>
                <div id="bullet2"><img src="bullet.png" alt="" width="15px"></div>
                <div id="bullet3"><img src="bullet.png" alt="" width="15px"></div>
            </div>
            SHOT</div>
        <div id="score">000000<br>SCORE</div>
        <button id="startBtn">Start Game</button>    
    </div>
    <script src="duckhunt.js"></script>
</body>
</html>
