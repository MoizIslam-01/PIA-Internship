<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 3-2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #8e24aa; /* purple background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #f5f5f5;
      padding: 30px 40px;
      border-radius: 10px;
      width: 500px;
      height: 550px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .row .field {
      width: 48%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: grey;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .gender-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 5px;
    }

    .gender-row label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .gender-row input[type="radio"] {
      display: none;
    }

    .gender-row span {
      width: 14px;
      height: 14px;
      border: 2px solid #ccc;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
      position: relative;
    }

    .gender-row input[type="radio"]:checked + span {
      border-color: #4CAF50;
      background-color: #4CAF50;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100px;
      background-color: #3a7bd5;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #326bb8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>

    <form>
      <div class="row">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="firstname">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="lastname">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Birthday</label>
          <input type="text" name="birthday">
        </div>
        <div class="field">
          <label>Gender</label>
          <div class="gender-row">
            <label>
              <input type="radio" name="gender" value="male" checked>
              <span></span> Male
            </label>
            <label>
              <input type="radio" name="gender" value="female">
              <span></span> Female
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Email</label>
          <input type="email" name="email">
        </div>
        <div class="field">
          <label>Phone Number</label>
          <input type="tel" name="phone">
        </div>
      </div>

      <div class="field">
        <label>Subject</label>
        <select name="subject" style="width: 500px;">
          <option>Computer Architecture</option>
          <option>Operating Systems</option>
          <option>Data Structures</option>
          <option>Database Systems</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
